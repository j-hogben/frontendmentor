<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <!-- Google Fonts -->
  <title>Frontend Mentor | Order summary card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <!-- My CSS -->
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <main>
    <div class="card">

      <!-- Card Hero Image -->
      <img src="/images/illustration-hero.svg" alt="image of a girl listening to music through headphones against a backdrop of a silhouette city skyline">

      <!-- Card Main Content -->
      <div class="card-content">
        <h1 class="order-summary">Order Summary</h1>
      
        <p class="summary-caption">You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
        
        <!-- Customer Plan Section -->
        <div class="plan-flex">
          <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48"><g fill="none" fill-rule="evenodd"><circle cx="24" cy="24" r="24" fill="#DFE6FB"/><path fill="#717FA6" fill-rule="nonzero" d="M32.574 15.198a.81.81 0 00-.646-.19L20.581 16.63a.81.81 0 00-.696.803V26.934a3.232 3.232 0 00-1.632-.44A3.257 3.257 0 0015 29.747 3.257 3.257 0 0018.253 33a3.257 3.257 0 003.253-3.253v-8.37l9.726-1.39v5.327a3.232 3.232 0 00-1.631-.441 3.257 3.257 0 00-3.254 3.253 3.257 3.257 0 003.254 3.253 3.257 3.257 0 003.253-3.253V15.81a.81.81 0 00-.28-.613z" alt="Musical notes icon"/></g></svg>

          <div class="plan-section">
            <span class="plan-type">Annual Plan</span>
            <span class="plan-price">$59.99/year</span>
          </div>
          
          <p class="plan-change"><a href="#">Change</a></p>
        </div>
        
        <!-- Payment and Cancel Order Buttons -->
        <button class="payment-button">Proceed to Payment</button>

        <p class="cancel-order"><a href="#">Cancel Order</a></p>
      </div>
    </div>
  </main>
</body>
</html>
